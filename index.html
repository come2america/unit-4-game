<!DOCTYPE html>
<html>

<head>
  <title>crystalgame</title>

  <style type="text/css">
    .crystal-image {
      width: 300px;
      height: 300px;
    }
  </style>

</head>

<body>

  <!-- Here we added a header which will hold the "number-to-guess" -->
  <h1>Number to Guess: <span id="number-to-guess"></span></h1>
  <h1>Wins: <span id="winselem"></span></h1>
  <h1>Losses: <span id="losseselem"></span></h1>
  <div id="crystals">

    <img class="crystal-image" id="blue" value="0" src="./assets/images/bluejewel.jpeg" al t="crystals">
    <img class="crystal-image" id="green" value="0" src="./assets/images/greenjewel.jpg" alt="crystals">
    <img class="crystal-image" id="red" value="0" src="./assets/images/redjewel.png" alt="crystals">
  </div>
  <h1>New Number: <span id="guessednum"></span></h1>
  <button id="reset" ><h1>Reset Numbers </h1></button>
  <!-- JAVASCRIPT  -->
  <!-- ========================================= -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./assets/javascript/game.js"> </script>
